<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>palindrome-checker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1 style="font-weight: bold; margin-bottom: 20px; color: white">
        Is It a Palindrome
      </h1>

      <div id="pali-card">
        <label for="palindrome" style="margin-bottom: 20px"
          >Enter in text to check for palindrome:</label
        >

        <div
          style="
            display: flex;
            flex-direction: row;
            width: 100%;
            align-items: center;
            justify-content: center;
          "
        >
          <input
            type="text"
            name="palindrome"
            id="text-input"
            style="
              border: none;
              border-bottom: 2px solid #5a01a7;
              margin: 10px;
              width: 250px;
              height: 30px;
              text-align: center;
              font-size: 1.2rem;
              background-color: #f0f0f0;
            "
          />
          <button
            id="check-btn"
            style="
              background-color: #5a01a7;
              border: none;
              border-radius: 15px;
              padding: 10px;
              width: 90px;
              color: white;
              cursor: pointer;
            "
            onclick="check()"
          >
            check
          </button>
        </div>

        <p id="result" style="display: none"></p>
      </div>

      <div id="pal-def">
        <span role="img" aria-label="light-bulb">ðŸ’¡</span>
        <p>
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
